<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner mt-5">
                <div class="carousel-item first-slide active">
                    <img src="/images.jfif" class="d-block w-100" alt="img1">
                    <div class="carousel-caption">
                        <h1>This is first slide</h1> 
                    </div>
                </div>
                <div class="carousel-item second-slide active">
                    <img src="/images.jfif" class="d-block w-100" alt="img2">
                    <div class="carousel-caption">
                        <h1>This is second slide</h1> 
                    </div>
                </div>
                <div class="carousel-item third-slide active">
                    <img src="/images.jfif" class="d-block w-100"  alt="img3">
                    <div class="carousel-caption">
                        <h1>This is third slide</h1> 
                    </div>
                </div>
                <div class="carousel-item fourth-slide active">
                    <img src="/images.jfif" class="d-block w-100" alt="img4">
                    <div class="carousel-caption">
                        <h1>This is forth slide</h1> 
                    </div>
                </div>
                <div class="carousel-item fifth-slide active">
                    <img src="/images.jfif" class="d-block w-100" alt="img5">
                    <div class="carousel-caption">
                        <h1>This is fifth slide</h1> 
                    </div>
                </div>
                
            </div>
            <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left></span>
            <span class=" sr-only">Previous</span>
            </a>
            <a class="right carousel-control " type="button" href="#myCarousel" data-slide="next">
                <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-right></span>
            <span class=" sr-only">Next</span>
            </a> -->
            <button class="left carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>PREVIOUS
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="right carousel-control-next" type="text" data-bs-target="#myCarousel" data-bs-slide="next">
               NEXT
                <span class="glyphicon glyphicon-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
